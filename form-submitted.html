<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=ux-ico">
        
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css" type="text/css">
        
        <link rel="stylesheet" href="css/form-action.css" type="text/css">
        
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
        
        <script src="https://use.fontawesome.com/c9b8f1ca8b.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script defer src="js/script.js" type="text/javascript"></script>
        
        <title>The Kru'Z</title>
    </head>
    <body class="dark" id="pink">
        
        
        <header class="header" id="header">
            <div class="container container-nav">
                
                <a class="branding" href="index.html">
                    <img class="logo" src="img/logo.png" alt="logo">
                  <span class="logoname">The Kru'Z</span>
                </a>
            </div>
        </header>
        
        <div class="switch" id="switch">
            <input type="checkbox" name="switch" class="switch-checkbox" id="myswitch" tabindex="0">
            <label class="switch-label" for="myswitch">
                <span class="switch-inner"></span>
                <span class="switch-switch"></span>
            </label>
        </div>
        
        
        <div class="container content">
            <div class="cont-content">
                <h1 class="cont-h1">Your Form is Submitted Successfully!</h1>
                <p class="cont-p-c">I'll contact you as soon as I can.</p>
                <p class="cont-p-t">Thank You.</p>
                <a class="cont-a" href="index.html"><i class="fa fa-arrow-left"></i> Go back to Home Page</a>
            </div>
        </div>
        
        
        <footer class="footer">
            
            
            <div class="container container-footer">
                
                <a class="branding-footer" href="index.html">
                    <img class="logo-footer" src="img/logo.png" alt="logo">
                  <span class="logoname-footer">The Kru'Z</span>
                </a>
            </div>
        </footer>
        
        
    </body>
</html>
